{% extends 'base.html' %}
{% block title %}Eliminar página{% endblock %}

{% block content %}
<h2>¿Estás seguro de que querés eliminar "{{ page.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'page_detail' page.pk %}">Cancelar</a>
{% endblock %}
