{% extends 'base.html' %}
{% block title %}Formulario de Página{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} página</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'pages_list' %}">Cancelar</a>
{% endblock %}
